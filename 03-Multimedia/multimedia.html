<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i.blogs.es/caf1ce/assassins-creed-infinity/1366_2000.webp" alt="Assassin's Creed" width="500" />
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video width="300" height="300" controls  autoplay muted loop >
            <source src="Los Simpsons. Lisa_ _juego con mi melocotonero_.mp4" type="video/mp4" />
        </video>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Stranger Things _ Title Sequence [HD] _ Netflix.mp4" type="audio/mp3" />
        </audio>
    </body>
</html>
